{% extends 'layout.html' %}

{% block Title %}
Categories
{% endblock %}

{% block body %}
    <div>
        New category:
        <form action="/categories/" method="post">
            {% csrf_token %}
            <input type="text" name="name">
            <input type="submit" value="Save">
        </form>
    </div>
    <h3>Categories</h3>
    <ul>
        {% for category in object_list %}
            <li>
                <div>
                    {{ category.name }}
                    <button type="submit" onclick="deleteCategory(this)" data-category-id={{category.id}}>Delete</button>
                </div>
            </li>
        {% empty %}
            <li>No categories</li>
        {% endfor %}
    </ul>
{% endblock %}
