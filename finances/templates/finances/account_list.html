{% extends 'layout.html' %}

{% block Title %}
Accounts
{% endblock %}

{% block body %}
    <h3>Accounts</h3>
    <ul>
        {% for account in object_list %}
            <li style="padding: 5px">
                <div>
                    {{ account.name }} (Balance: {{ account.balance }})
                    <button class="delete-button" type="submit" onclick="deleteAccount(this)" data-account-id={{account.id}}>Delete</button>
                </div>
            </li>
        {% empty %}
            <li>No accounts</li>
        {% endfor %}
    </ul>
    <div>
        <h6>New account:</h6>
        <form action="/accounts/" method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name">
            <input type="number" name="balance" placeholder="Balance">
            <input type="submit" value="Save">
        </form>
    </div>
{% endblock %}
